name: flutter_admin_template_frontend
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^5.2.1+1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  flutter_smart_dialog: ^4.9.0+6
  hovering: ^1.0.4
  intl: ^0.18.1
  just_the_tooltip: ^0.0.12
  loading_indicator: ^3.1.0
  shared_preferences: ^2.1.2
  sm_crypto: ^1.0.3
  super_context_menu: ^0.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

deferred-components:
  - name: fat 
    libraries:
      - package:flutter_admin_template_frontend/login/login_screen.dart
      - package:flutter_admin_template_frontend/dashboard/dashboard_screen.dart
      - package:flutter_admin_template_frontend/dept/dept_screen.dart
      - package:flutter_admin_template_frontend/menu/menu_screen.dart
      - package:flutter_admin_template_frontend/user/user_screen.dart
      - package:flutter_admin_template_frontend/log/log_summary_screen.dart
      - package:flutter_admin_template_frontend/log/sign_in_log_screen.dart
      - package:flutter_admin_template_frontend/log/operation_log_screen.dart


flutter:
  uses-material-design: true
  assets:
    - assets/images/


  
